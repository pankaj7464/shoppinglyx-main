{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
    <div class="list-group">
        <a href=" {% url 'mobile' %}" class="list-group-item list-group-item-action active" aria-current="true">
          All mobies
        </a>
        <a href="{% url 'mobiledata' 'samsung' %}" class="list-group-item list-group-item-action active" aria-current="true">
          Samsung
        </a>
        <a href="{% url 'mobiledata' 'redmi'%}" class="list-group-item list-group-item-action active" aria-current="true">
          Redmi
        </a>
      </div>
  </div>
  <div class="col-sm-8 offset-sm-1">
   <div class = "row">
    {% for m in mobile %}   
    <a href="{% url 'product-detail' m.id%}" class="btn"><div class="item"><img src="{{m.product_image.url}}" alt="" height="200px"><span class="fw-bold">{{m.tittle}}</span><br><span class="fs-5">Rs. {{m.selling_price}}</span></div></a>
    {% endfor %}       

</div>
  </div>
 </div>
</div>
{% endblock main-content %}
